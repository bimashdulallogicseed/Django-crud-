{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'index.css' %}" />
  </head>
  <body class="bg-slate-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="username" name="username" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="password" id="password" name="password" required />
        </div>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full hover:bg-blue-600 transition duration-200" type="submit" name="login">Login</button>
      </form>
      <p class="text-sm text-center text-gray-600">Create an account <a href="{%url 'signup'%}" class="text-blue-500 hover:text-blue-600">signup</a></p>

    </div>
  </body>
</html>
