{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Investment Portal</title>
</head>
<body class="bg-slate-900">
    <div class="bg-black text-black p-4 flex justify-between items-center">
        <div class="font-bold text-white text-left">Ansu Invest</div>
        <nav class="flex gap-5 mr-16 mt-.5">
            <a href="#" class="text-white text-sm text-right">Home</a>
            <a href="#" class="text-white text-sm text-right">Company</a>
            <a href="#" class="text-white text-sm text-right">Research</a>
            <a href="#" class="text-white text-sm text-right">Valuation</a>
            <a href="#" class="text-white text-sm text-right">Financial</a>
            <a href="#" class="text-white text-sm text-right">Markets</a>
            <a href="#" class="text-white text-sm text-right">Marketpedia</a>
            <a href="{% url 'index' %}" class="border border-white py-1 px-2 rounded text-white text-sm text-right">Log Out</a>
        </nav>
    </div>
    <div class="h-full">
        <div class="border-b-2 block md:flex">
            <div class="w-full md:w-2/5 p-4 sm:p-6 lg:p-8 bg-white shadow-md">
                <div class="flex justify-between">
                    <span class="text-xl font-semibold block">Profile</span>
                </div>
                <div class="w-full p-8 mx-2 flex justify-center">
                    <img id="showImage" class="w-50 items-center border" src="{% static "user.image" %}" alt="">
                </div>
            </div>
            <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
                <div class="rounded shadow p-6">
                    <form action="{% url 'profileEdit' user.pk %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="pb-6">
                            <label for="name" class="font-semibold text-gray-700 block pb-1">Name</label>
                            <div class="flex">
                                <input id="username" name="name" class="border-1 rounded-r px-4 py-2 w-full" type="text" value="{{ user.name }}" />
                            </div>
                        </div>
                        <div class="pb-6">
                            <label for="password" class="font-semibold text-gray-700 block pb-1">Password</label>
                            <div class="flex">
                                <input id="password" name="password" class="border-1 rounded-r px-4 py-2 w-full" type="text" value="{{ user.password }}" />
                            </div>
                        </div>
                        <div class="pb-4">
                            <label for="about" class="font-semibold text-gray-700 block pb-1">Email</label>
                            <input id="email" name="email" class="border-1 rounded-r px-4 py-2 w-full" type="email" value="{{ user.email }}" />
                            <span class="text-gray-600 pt-4 block opacity-70"></span>
                        </div>
                        <div class="mb-4">
                            <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                            <input type="file" name="image" id="profile_picture" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" accept="image/*" aria-label="Profile Picture">
                        </div>

                        <button type="submit" class="border border-black text-center w-20 rounded text-black font-bold">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
