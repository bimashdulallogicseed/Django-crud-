<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full sm:max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
            <form action="{%url 'signup'%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text"  name="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password"  name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                    <input type="file" name="image" id="profile_picture" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" accept="image/*" aria-label="Profile Picture">
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
                </div>
            </form>
            <p class="text-sm text-center text-gray-600">Already have an account? <a href="{%url 'login' %}" class="text-blue-500 hover:text-blue-600">login</a></p>
        </div>
    </div>

</body>

</html>
